<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Cards</title>
    <link rel="stylesheet" href="Vendor.css">
    
</head>
<body>
    <header>
        
        <h1>Welcome User</h1>
    </header>

    <section class="welcome">
        <p>Welcome to this page Users. Feel free to access our Services!</p>
    </section>

    <section class="cardscontainer">
        <div class="card">
            <img src="Images\curology-pDsmoI5j3B8-unsplash.jpg" alt="Card 1">
           
            <h3>Vendor Category</h3>
            <select name="category"  id="category" required width="100px" height="" >
                <option value="" disabled selected>Select a Category</option>
                <option value='one'>Catering</option>
                <option value='two'>Florist</option>
                <option value='three'>Decoration</option>
                <option value='four'>Lighting</option>
               
                </select>
        </div>
        <div class="card">
           <a href="Cart.html"></a> <img src="Images\pexels-karolina-grabowska-5632398.jpg" alt="Card 2">
            <h3>Cart</h3>
            <p>Click here, to see the cart</p>
        </div>
        <div class="card">
            <img src="Images\pexels-pixabay-416322.jpg" alt="Card 3">
            <h3>Guest List</h3>
            <p>This shows the Guest Lists </p>
        </div>
        <div class="card">
            <a href="Ustatus.html"><img src="Images\pexels-treedeo-5385526.jpg" alt="Card 4">
            <h3>Order Status</h3>
            <p>Click here, to see order status.</p></a>
        </div>
        
    </section>
    <div class="log"> <button >Log Out</button></div>
</body>
</html>
