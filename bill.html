<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="bill.css">
    
</head>
<body>
    <div class="container">
        <h1>Grand Total Rs-200</h1>
        <form action="#" method="post">
          <div class="out">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            </div>
            <div class="out">
              <div class="form-group">
                <label for="city">Number</label>
                <input type="text" id="Number" name="Number" placeholder="Enter your Number" required>
            </div>
            <div class="form-group">
              <label for="State">State</label>
              <input type="text" id="State" name="State" placeholder="Enter your State" required>
          </div>
            </div>
            <div class="out">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            </div>
            <div class="pay">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
          </div>
          
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
          </div>
         
            
            
            <button type="" class="btn"><a href="billpop.html">Order Now!</a></button>
          </div></form>
    </div>
</body>
</html>
